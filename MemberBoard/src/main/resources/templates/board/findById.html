<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>findById</h2>
<table>
    <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>내용</th>
            <th>조회수</th>
            <th>파일</th>
            <th>작성시간(수정시간)</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${board.id}"></td>
            <td th:text="${board.boardTitle}"></td>
            <td th:text="${board.boardWriter}"></td>
            <td th:text="${board.boardContents}"></td>
            <td th:text="${board.boardHits}"></td>
            <td><img th:src="@{|/upload/${board.boardFilename}|}" alt="사진이 없다요"></td>
            <td th:text="${board.boardTime}"></td>
            <td th:switch="${session.loginEmail}">
                <p th:case="${board.boardWriter}"><a th:href="@{|/board/update/${board.id}|}">수정</a></p>
                <p th:case="*">수정못함</p>
            </td>
            <td th:switch="${session.loginEmail}">
                <p th:case="${board.boardWriter}"><a th:href="@{|/board/delete/${board.id}|}">삭제</a></p>
                <p th:case="admin"><a th:href="@{|/board/delete/${board.id}|}">삭제</a></p>
                <p th:case="*">삭제못함</p>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
