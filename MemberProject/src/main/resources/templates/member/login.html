<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .field-error {
            color : red;
        }
    </style>
</head>
<body>
<h2>login</h2>
<form action="/member/login" method="post" th:object="${member}" >
    <input type="text" th:field="*{memberEmail}" placeholder="Email" ><br>
    <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}" th:errorclass="field-error"></p>
    <input type="password" th:field="*{memberPassword}" placeholder="password"><br>
    <p th:if="${#fields.hasErrors('memberPassword')}" th:errors="*{memberPassword}" th:errorclass="field-error"></p>
    <input type="submit" value="login">
</form>
</body>
</html>
