<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>login</h2>
<form action="/member/login" method="post">
    <input type="hidden" name="redirectURL" th:value="${redirectURL}"><br>
    <input type="text" name="memberEmail" placeholder="email"><br>
    <input type="password" name="memberPassword" placeholder="password"><br>
    <input type="submit" value="login">
</form>
</body>
</html>
