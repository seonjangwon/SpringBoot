<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>detail</h2>

        <tr>
            <th>number</th>
            <th>email</th>

            <th>name</th>

        </tr>
    </tbody>

</html>
